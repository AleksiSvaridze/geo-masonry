<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JustInfo</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

<body>

  <div class="modal">
      <div class="modal-wrapper" id="modal-window">
      <div class="left-block">

        <div class="scene">
          <div class="cube">
            <div class="cube__face cube__face--front">
              <img class="_3d-cube-img" id="img-1">
            </div>
            <div class="cube__face cube__face--back">
              <img class="_3d-cube-img" id="img-2">
            </div>
            <div class="cube__face cube__face--right">
              <img class="_3d-cube-img" id="img-3">
            </div>
            <div class="cube__face cube__face--left">
              <img class="_3d-cube-img" id="img-4">
            </div>

          </div> <!--cube-->

        </div> <!--scene-->

      </div> <!--Left-block-->

      <div class="right-block" id="desktop">
        <p class="info" data-content="html"></p>
        <p class="info" data-content="css"></p>
        <p class="info" data-content="js"></p>
        <br>
        <hr>
        <br>
        <p class="info" data-content="bootstrap"></p>
        <p class="info" data-content="jq"></p>
        <p class="info" data-content="lib_1"></p>
        <p class="info" data-content="lib_2"></p>
        <p class="info" data-content="lib_3"></p>
        <p class="info" data-content="lib_4"></p>
      </div> <!--right-block-->
      <i class="far fa-times-circle" id="close-btn"></i>
      <div class="btn-wrapper">
        <a class="server" target="_blank" href="">View 0n Server</a>
        <a class="github" target="_blank" href="">View On Github</a>
      </div>
    </div>
  </div>
